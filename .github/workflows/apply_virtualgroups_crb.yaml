
name: 05 - apply virtual groups crb

on:
  workflow_dispatch:

jobs:
  apply_virtual_groups_crb:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: apply virtual groups
      run: |
        source ${GITHUB_WORKSPACE}/nkp-vars.sh
        export PATH=$PATH:~/bin
        export KUBECONFIG=~/kubectl-configs/$CLUSTER_NAME.conf
        kubectl apply -f ./virtualgroupclusterrolebindings/auth0-vgcrb.yaml