
name: 99 - delete nkp mgmt cluster

on:
  workflow_dispatch:

jobs:
  nkp_delete_mgmt_cluster:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: delete nkp mgmt cluster
      run: |
        source ${GITHUB_WORKSPACE}/nkp-vars.sh
        export PATH=$PATH:~/bin
        export KUBECONFIG=~/kubectl-configs/$CLUSTER_NAME.conf
        echo $CLUSTER_NAME
        nkp delete cluster --cluster-name $CLUSTER_NAME --self-managed