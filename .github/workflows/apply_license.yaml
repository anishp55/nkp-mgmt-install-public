
name: 06 - apply license

on:
  workflow_dispatch:

jobs:
  apply_license:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: apply license
      run: |
        source ${GITHUB_WORKSPACE}/nkp-vars.sh
        export PATH=$PATH:~/bin
        export KUBECONFIG=~/kubectl-configs/$CLUSTER_NAME.conf
        sed -i "s/LICENSE_KEY/${{secrets.NKP_LICENSE_KEY}}/" ./license/license.yaml
        kubectl apply -f ./license/license.yaml