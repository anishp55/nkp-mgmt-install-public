
name: 07 - apply license

on:
  workflow_dispatch:

jobs:
  apply_license:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: apply virtual groups
      run: |
        source ${GITHUB_WORKSPACE}/nkp-vars.sh
        export PATH=$PATH:~/bin
        export KUBECONFIG=~/kubectl-configs/$CLUSTER_NAME.conf
        kubectl create secret generic nkp-ultimate-license-secret --from-literal=nutanix-license-key=${{secrets.NKP_LICENSE_KEY}} -n kommander
        kubectl label secret nkp-ultimate-license-secret kommanderType=license -n kommander
        kubectl apply -f ./license/license.yaml